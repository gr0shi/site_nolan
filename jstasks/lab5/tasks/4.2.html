<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Session Storage</title>
    <script type="text/javascript">
        StorageMaster = new Object();
    
        StorageMaster.setRegistration = function () {
        this.kursNow = "";
        this.topCount = document.interest.elements.length;
        for (var count = 0; count < this.topCount; count++) {
            if (document.interest.elements[count].checked) {
            this.kursNow = document.interest.hobby[count - 2].value;
            }
        }
        sessionStorage.setItem("uName", document.interest.userName.value);
        sessionStorage.setItem("uHobby", this.kursNow);
        sessionStorage.setItem("uState", document.interest.resState.value);
        }
    
        StorageMaster.getReg = function () {
        userProfile = "Данные о пользователе:\n";
        nameNow = sessionStorage.getItem("uName") + "\n";
        kursNow = sessionStorage.getItem("uHobby") + "\n";
        stateNow = sessionStorage.getItem("uState") + "\n";
        fileLength = sessionStorage.length + " записи о пользователе";
        this.profile = userProfile + nameNow + kursNow + stateNow + fileLength;
        document.getElementById("profile").innerHTML = this.profile;
        }
        StorageMaster.clearReg = function () {
        sessionlStorage.clear();
        alert("Локальное хранилище очищено");
        }
    </script>
</head>
<body>
    <hgroup>
        <h2>
            <a class="lab">

    <article class="first1">
        <h3>
            <div class="inner" bis_skin_checked="1">
                <h1>Заполните анкету</h1>
            <article>                
                <h2>Выбор курса</h2>            
                <section>
                <form name="interest">
					&nbsp;Имя<br>
                    <input name="userName" placeholder="Введите имя">					
					<div id="hobbyTable" bis_skin_checked="1">
                    <section id="getHobby">
                        <fieldset>
                        <legend>Какой курс Вы выбираете?</legend>
                        <label>
                            <input type="radio" name="hobby" value="Информационные системы">
                            Информационные системы</label>
                        <br>

                        <br>
                        <label>

                        <br>
                        <label>
                            <input type="radio" name="hobby" value="Философия">
                            Философия</label>
                        <br>
                        </fieldset>
                    </section>
					</div>
					&nbsp;Группа<br>
					<input type="text" name="resState" placeholder="Группа">
					<br>
                    <input type="button" onclick="StorageMaster.setRegistration()" value="Регистрация">
                    <input type="button" onclick="StorageMaster.getReg()" value="Найти информацию">
                    <input type="button" onclick="StorageMaster.clearReg()" value="Очистить форму">

                <pre id="profile"></pre>
